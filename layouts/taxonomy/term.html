{{ define "main" }}
<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}
    <p>{{ . }}</p>
    {{ end }}
    <p>{{ .Data.Plural | title }}: {{ len .Pages }} posts</p>
</header>

<main class="content">
    {{ $paginator := .Paginate .Pages }}
    {{ range $paginator.Pages }}
        {{ partial "li.html" . }}
    {{ end }}
    
    {{ partial "pagination.html" . }}
</main>
{{ end }}
